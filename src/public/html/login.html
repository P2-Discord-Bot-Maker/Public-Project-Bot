<!doctype html>
<html lang="en">
<head>
    <title>Node.js</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>


<body class="bg-gray-800 overflow-hidden">
<div class="flex absolute items-center justify-center content-center h-full w-full -mt-16" style="z-index: 999;">
    <div class="grid grid-cols-1 place-items-center gap-y-6">
        <h1 class="text-3xl text-blue-500">P2 - Discord Bot Manager</h1>
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4">Login with Discord</h1>
            <button onclick="oauth()" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Auth Discord</button>
        </div>
    </div>
</div>
<!-- Main PAGE -->
<!-- header -->
<div style="filter: blur(4px)">
    <header class="h-14 bg-slate-600 top-0 w-full fixed shadow" style="z-index: 99999;">
        <div class="flex justify-between items-center px-10 h-14">
            <div class="flex justify-between items-center gap-x-14">
                <div class="w-40">
                    <h2 class="text-md font-bold text-gray-100" href="#">@frederik</h2>
                    <p class="text-gray-400 text-[12px]">
                        Husk at moede til tiden
                    </p>
                </div>
            </div>

            <ul class="flex items-center gap-5">
                <h1 class="text-gray-100 text-md font-bold" id="discordNavn">

                </h1>

                <li class="" onclick="openUserDropdown()">
                    <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white cursor-pointer"
                         src=""
                         alt="" id="discordImage">
                    <ul id="user-dropdown" class="absolute hidden bg-white right-4 top-14 w-28 rounded shadow-md">
                        <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900"><a class="block px-5 py-2"
                                                                                               href="#">Profile</a></li>
                        <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900"><a class="block px-5 py-2"
                                                                                               href="#">Settings</a></li>
                        <li class="mb-1 hover:bg-gray-50 text-gray-700 hover:text-gray-900"><a class="block px-5 py-2"
                                                                                               href="/auth/discord/logout">Log Ud</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <!-- main content -->
    <main class="h-[calc(100vh)] bg-slate-800 w-full absolute top-14">
        <!-- left sidebar -->
        <aside id="sidebar"
               class="w-[60px] lg:w-[240px] h-[calc(100vh)] whitespace-nowrap fixed shadow overflow-x-hidden transition-all duration-500 ease-in-out">
            <div class="flex flex-col justify-between h-full bg-slate-700 text-">
                <ul class="flex flex-col gap-1 mt-2">

                    <li class="text-slate-200 transition ease-in-out hover:bg-blue-300 hover:text-gray-900">
                        <a class="flex items-center py-3 pl-3" href="#">
                            <span class="px-4">
                                <i class="fab fa-discord fa-fw"></i>
                            </span>
                            <span class="whitespace-nowrap pl-1">Discord</span>
                        </a>
                    </li>

                    <li class="text-slate-200 transition ease-in-out hover:bg-slate-300 hover:text-gray-900">
                        <a class="flex items-center py-3 pl-3" href="#">
                            <span class="px-4">
                                <i class="fab fa-github fa-fw"></i>
                            </span>
                            <span class="whitespace-nowrap pl-1">GitHub</span>
                        </a>
                    </li>

                    <li class="text-slate-200 transition ease-in-out hover:bg-red-300 hover:text-gray-900">
                        <a class="flex items-center py-3 pl-3" href="#">
                            <span class="px-4">
                                <i class="far fa-calendar-days fa-fw"></i>
                            </span>
                            <span class="whitespace-nowrap pl-1">Google Calendar</span>
                        </a>
                    </li>

                    <li class="text-slate-200 transition ease-in-out hover:bg-purple-300 hover:text-gray-900">
                        <a class="flex items-center py-3 pl-3" href="#">
                            <span class="px-4">
                                <i class="fab fa-trello fa-fw"></i>
                            </span>
                            <span class="whitespace-nowrap pl-1">Trello</span>
                        </a>
                    </li>


                </ul>
            </div>
        </aside>
    </main>
    <!-- main content end -->
</div>

</body>

<script>
    // Redirect to the OAuth URL
    function oauth() {
        window.location.href = "/auth/discord/";
    }
</script>

</html>
