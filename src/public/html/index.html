    <script>
        // Toggle user dropdown
        function openUserDropdown() {
            document.getElementById('user-dropdown').classList.toggle('hidden')
        }

        function toggleServerDropdown() {
            var dropdown = document.getElementById("server-dropdown");
            dropdown.classList.toggle("hidden"); // Toggle the 'hidden' class to show/hide the dropdown
        }

        function addServer(title, iconURL){
            const server_dropdown = document.getElementById('server-dropdown');
            const listItem = document.createElement('li');
            listItem.classList.add('mb-1', 'hover:bg-gray-50', 'text-gray-700', 'hover:text-gray-900');

            // Create anchor element
            const anchor = document.createElement("a");
            anchor.classList.add("flex", "items-center", "px-4", "py-2", "text-gray-800", "hover:bg-gray-100");

            // Create an icon
            const img = document.createElement("img");
            img.src = iconURL;
            img.className = "w-6 h-6 rounded-full mr-2";

            anchor.appendChild(img);
            anchor.appendChild(document.createTextNode(title));

            listItem.appendChild(anchor);
            server_dropdown.appendChild(listItem);
        }

        document.addEventListener("click", function(event) {
            const dropdownMenu = document.getElementById("server-dropdown");
            const dropdownToggle = document.getElementById("dropdown-toggle");
            if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        function toggleServerDropdown() {
            var dropdown = document.getElementById("server-dropdown");
            dropdown.classList.toggle("hidden"); // Toggle the 'hidden' class to show/hide the dropdown
        }

        function addServer(title, iconURL){
            const server_dropdown = document.getElementById('server-dropdown');
            const listItem = document.createElement('li');
            listItem.classList.add('mb-1', 'hover:bg-gray-50', 'text-gray-700', 'hover:text-gray-900');

            // Create anchor element
            const anchor = document.createElement("a");
            anchor.classList.add("flex", "items-center", "px-4", "py-2", "text-gray-800", "hover:bg-gray-100");

            // Create an icon
            const img = document.createElement("img");
            img.src = iconURL;
            img.className = "w-6 h-6 rounded-full mr-2";

            anchor.appendChild(img);
            anchor.appendChild(document.createTextNode(title));

            listItem.appendChild(anchor);
            server_dropdown.appendChild(listItem);
        }

        document.addEventListener("click", function(event) {
            const dropdownMenu = document.getElementById("server-dropdown");
            const dropdownToggle = document.getElementById("dropdown-toggle");
            if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        function toggleServerDropdown() {
            console.log("Dropdown toggled")
            var dropdown = document.getElementById("server-dropdown");
            dropdown.classList.toggle("hidden"); // Toggle the 'hidden' class to show/hide the dropdown
        }

        function addServer(title, iconURL){
            const server_dropdown = document.getElementById('server-dropdown');
            const listItem = document.createElement('li');
            listItem.classList.add('mb-1', 'hover:bg-gray-50', 'text-gray-700', 'hover:text-gray-900');

            // Create anchor element
            const anchor = document.createElement("a");
            anchor.classList.add("flex", "items-center", "px-4", "py-2", "text-gray-800", "hover:bg-gray-100");

            // Create an icon
            const img = document.createElement("img");
            img.src = iconURL;
            img.className = "w-6 h-6 rounded-full mr-2";

            anchor.appendChild(img);
            anchor.appendChild(document.createTextNode(title));

            listItem.appendChild(anchor);
            server_dropdown.appendChild(listItem);
        }

        document.addEventListener("click", function(event) {
            const dropdownMenu = document.getElementById("server-dropdown");
            const dropdownToggle = document.getElementById("dropdown-toggle");
            if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        // Fetch user data from server  
        window.onload = function() {
            fetch("/auth/discord/getuserdata")
                .then(response => response.text())
                .then(data => {
                    document.getElementById('discordImage').src = data.split(',')[0];
                    document.getElementById('discordNavn').textContent = data.split(',')[1];
                    JSON.parse(atob(data.split(',')[2])).forEach(server => {
                        addServer(server.name, server.icon);
                    });
                })
                .catch(error => {
                    console.error(error);
                }
            );
        }
    </script>

</body>
